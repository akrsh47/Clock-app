<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <main>
        <div>Timer</div>

        <section>
            <div id="timer">00 : 00 : 00</div>
        </section>

        <section>
            <input type="number" placeholder="Hrs" id="h" min="0">
            <input type="number" placeholder="Min" id="m" min="0" max="60">
            <input type="number" placeholder="Sec" id="s" min="0" max="60">
            <br>
            <button id="save_btn">Save</button>
        </section>

        

        <section>

        <button id="play_btn"><i class="fa-solid fa-play"></i></button>
        <button id="pause_btn"><i class="fa-solid fa-pause"></i></button>
        <button id="stop_btn"><i class="fa-solid fa-square"></i></button>

        </section>



    </main>


    <script src="index.js" defer></script>
</body>
</html>
